<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
    </head>
    <body>
        <header>
            <h1>
                The current time is:
            </h1>
        </header>
        <div id="timer">

        </div>
        <script>
            function setTime() {
                var time = new Date();
                var hours = time.getHours();
                if (hours < 10) {
                    hours = '0' + hours;
                }

                var minutes = time.getMinutes();
                if (minutes < 10) {
                    minutes = '0' + minutes;
                }

                var seconds = time.getSeconds();
                if (seconds < 10) {
                    seconds = '0' + seconds;
                }

                document.getElementById('timer').innerHTML = hours + ':' + minutes + ':' + seconds;

                t = setTimeout(function(){
                    setTime()
                }, 1000);
            }

            setTime();
        </script>
    </body>
</html>
